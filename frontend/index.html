<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Personal Blog - My Dairy</title>
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body class="grid place-content-center p-20 bg-slate-900">
      <div class="max-w-2xl mx-auto text-center mb-10">
         <h2
            class="text-3xl font-bold leading-tight text-white sm:text-4xl lg:text-5xl">
            My Dairy - <span id="postItems"></span>
         </h2>
         <p
            class="max-w-md mx-auto mt-4 text-base leading-relaxed text-gray-400">
            Personal blog - Lorem ipsum dolor, sit amet consectetur adipisicing
            elit. Voluptatem, amet.
         </p>
      </div>

      <div class="py-10 bg-gray-50 m-8 w-[1024px]">
         <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="max-w-2xl mx-auto text-center">
               <p
                  class="max-w-xl text-2xl mx-auto mt-4 text-base leading-relaxed text-gray-600">
                  Write new blog post
               </p>
            </div>
            <div class="relative max-w-md mx-auto mt-4">
               <div class="overflow-hidden bg-white rounded-md shadow-md">
                  <div class="px-4 py-6 sm:px-8 sm:py-7">
                     <form id="postForm">
                        <input type="hidden" id="postId" />
                        <div class="space-y-5">
                           <div>
                              <label
                                 for=""
                                 class="text-base font-medium text-gray-900">
                                 Post Title
                              </label>
                              <div
                                 class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
                                 <input
                                    type="text"
                                    name=""
                                    id="title"
                                    required
                                    placeholder="Enter post title"
                                    class="block w-full py-4 pl-4 pr-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600" />
                              </div>
                           </div>

                           <div>
                              <div class="flex items-center justify-between">
                                 <label
                                    for=""
                                    class="text-base font-medium text-gray-900">
                                    Description
                                 </label>
                              </div>
                              <div
                                 class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
                                 <textarea
                                    name=""
                                    id="body"
                                    required
                                    placeholder="Write something awesome"
                                    class="block w-full py-4 pl-4 pr-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600"></textarea>
                              </div>
                           </div>

                           <div>
                              <button
                                 type="submit"
                                 class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md focus:outline-none hover:bg-blue-700 focus:bg-blue-700">
                                 Save
                              </button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="mx-auto w-[1024px]">
         <div
            id="postList"
            class="grid grid-cols-1 gap-6 lg:gap-10 sm:grid-cols-2 md:grid-cols-3">
            
            <!-- content goes here -->

            
          </div>
      </div>
      <script src="main.js"></script>
   </body>
</html>
